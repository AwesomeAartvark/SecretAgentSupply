<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>
    <header>
      <img src="resources/images/logo.png" alt="Logo">
      <h2>Secret Agent Supply Inc.</h2>
    </header>

    <div class="content">
      <div class="banner">
        <div class="arrivals">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>

      <nav class="menu">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </nav>

      <div class="products">
        <div class="item">
          <img src="resources/images/pen.png" alt="Exploding Pen">
          <p>Exploding Pen</p>
        </div>
        <div class="item">
          <img src="resources/images/watch.png" alt="Cellular Watch">
          <p>Cellular Watch</p>
        </div>
        <div class="item">
          <img src="resources/images/glasses.png" alt="Thermal Glasses">
          <p>Thermal Glasses</p>
        </div>
      </div>

      <div class="info">
        <div class="location">
          <p>Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="Hours">
          <p>Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy Secret Agent Supply Inc.</p>
    </footer>

  </body>

</html>
