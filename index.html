<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>
    <header class="container">
      <img src="resources/images/logo.png" alt="Logo">
      <h3>Secret Agent Supply Inc.</h3>
    </header>

    <div class="content">
      <div class="banner">
        <div class="container">
          <div class="arrivals">
            <h2>New Arrival</h2>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>

      <nav class="menu">
        <ul class="container">
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="products container">
        <div class="item">
          <img src="resources/images/pen.png" alt="Exploding Pen">
          <p>Exploding Pen</p>
        </div>
        <div class="item">
          <img src="resources/images/watch.png" alt="Cellular Watch">
          <p>Cellular Watch</p>
        </div>
        <div class="item">
          <img src="resources/images/glasses.png" alt="Thermal Glasses">
          <p>Thermal Glasses</p>
        </div>
      </div>

      <div class="info container">
        <div class="location">
          <p>Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="Hours">
          <p>Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>

    <footer class="container">
      <p>&copy Secret Agent Supply Inc.</p>
    </footer>

  </body>

</html>
