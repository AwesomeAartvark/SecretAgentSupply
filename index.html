<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>
    <header class="container">
      <img src="resources/images/logo.png" alt="Logo">
      <h3>Secret Agent Supply Inc.</h3>
    </header>

    <div class="content">
      <div class="banner">
        <div class="container">
          <div class="arrivals">
            <h2>New Arrival</h2>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>

      <nav class="menu">
        <ul class="container">
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <nav class="web-menu">
        <ul class="container">
          <li><a href="#">Menu</a></li>
        </ul>
      </nav>

      <div class="products">
        <div class="container">
          <div class="item one">
            <div class="image">
              <img src="resources/images/pen.png" alt="Exploding Pen">
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="item two">
            <div class="image">
              <img src="resources/images/watch.png" alt="Cellular Watch">
            </div>
            <span>Cellular Watch</span>
          </div>
          <div class="item three">
            <div class="image">
              <img src="resources/images/glasses.png" alt="Thermal Glasses">
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

      <div class="info">
        <div class="container">
          <div class="location">
            <span>Location</span>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="hours">
            <span>Hours</span>
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="container">
      <p>&copy Secret Agent Supply Inc.</p>
    </footer>

  </body>

</html>
